{% extends 'base.html' %}
{% block title %}
Sign up
{% endblock title %}

{% block content %}
<div class="p-5 lg:p-10 text-center">
    <h1 class="text-3xl lg:text-6xl text-white">Sign up</h1>
  </div>
  <form action="." method="post" class="lg:w-1/4 px-4 mx-auto">
{% csrf_token %}
{% for fm in form %}
{% if fm.errors %}
<div class="mb-2 p-5 rounded-xl bg-red-300 text-white">
  <p>{{fm.errors|striptags}}</p>
</div>
{% endif %}
{% endfor %}
<div class="mb-2">
<label class="text-white">Username</label>
<input type="text" name="username" class="w-full mt-2 px-4 py-2 rounded-xl">
</div>
<div class="mb-2">
    <label class="text-white">Password</label>
    <input type="password" name="password1" class="w-full mt-2 px-4 py-2 rounded-xl">
    </div>
    <div class="mb-5">
        <label class="text-white">Confirm password</label>
        <input type="password" name="password2" class="w-full mt-2 px-4 py-2 rounded-xl">
        </div>

<div class="text-center"><button class=" px-5 py-3 rounded-xl text-white bg-indigo-800 hover:bg-indigo-700">Signup</button></div>

  </form>
{% endblock content %}
